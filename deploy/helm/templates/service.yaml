apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubby.fullname" . }}
  labels:
    {{- include "kubby.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: s3
      protocol: TCP
      name: s3
  selector:
    {{- include "kubby.selectorLabels" . | nindent 4 }}
  clusterIP: None
